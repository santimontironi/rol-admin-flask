<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias</title>
    <link rel="icon" href="static/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/listadoEmpleados.css')}}">
</head>
<body>
    
    <div class="contenedor">
        <header>
            <a href="/" class="btn btn-light">Volver al menú</a>
        </header>
        <div class="titulo">
            <h1>Listado de empleados</h1>
        </div>
        <div class="container">
            <table class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo electronico</th>
                        <th>Operación</th>
                    </tr>
                </thead>
                <tbody>
                    {%for empleado in empleados%}
                        <tr>
                            <td>{{empleado.nombre}}</td>
                            <td>{{empleado.apellido}}</td>
                            <td>{{empleado.correo_registro}}</td>
                            <td>
                                <form action="eliminar-empleados" method="post">
                                    <input type="hidden" name="idEmpleado" value="{{empleado.id}}">
                                    <input type="submit" class="btn btn-danger" value="Eliminar" onclick="return confirm ('¿Estás seguro de eliminar a este empleado?')">
                                </form>
                            </td>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>s
</body>
</html>
