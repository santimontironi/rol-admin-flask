<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de empleados</title>
    <link rel="icon" href="static/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/registroempleados.css')}}">
</head>
<body>
    
    <div class="portada">
        <a class="btn btn-warning btnvolver" href="/">Volver</a>
        <h1>Registro de empleados</h1>
    </div>

    <div class="col-sm-12 col-xl-6 col-md-12 col-lg-6 p-5 contenido">
        <h1 class="bg-success text-light p-2 text-center rounded-3 titulo">Ingrese los datos del empleado</h1>
        <form class="w-75 mt-3" action="registro-empleado" autocomplete="off" method="post">
            <div class="mb-3">
                <input type="text" class="form-control"  name = "nombre_registro" id="nombreRegistro" placeholder="Ingrese su nombre" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control"  name = "apellido_registro" id="nombreRegistro" placeholder="Ingrese su apellido" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name = "correo_registro" id="emailRegistro" placeholder="Ingrese su correo electronico" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name = "clave_registro" id="claveRegistro" placeholder="Ingrese su contraseña" autocomplete="off" required>
            </div>
            <div class="container-sm">
                <button type="submit" class="boton btn btn-warning text-dark enviar me-4">Registrarse</button>
                {%if yaRegistrado%}
                    <p class="bg-danger text-light p-2 w-100 mt-3">{{ yaRegistrado }}</p>
                {%elif nuevoRegistro%}
                    <p class="bg-success text-light p-2 w-100 mt-3">{{ nuevoRegistro }}</p>
                {%elif errorClave%}
                    <p class="bg-danger text-light p-2 w-100 mt-3">{{ errorClave }}</p>
                {%endif%}
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
